<!DOCTYPE html>
<html>
<head>
    <title>Liste Note eleves</title>
    <!-- Inclure le lien vers le fichier CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<!-- ... (votre contenu HTML) ... -->

<body>
    <div class="container mt-5">
        <h1 class="display-4">Liste des notes</h1>
        <form class="listForm">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <input type="text" id="inputName" placeholder="Insert name" />
                </div>
                <div class="input-group-append">
                    <input type="text" id="inputSurname" placeholder="Insert surname" />
                </div>
                <div class="input-group-append">
                    <input type="text" id="inputSubject" placeholder="Insert subject" />
                </div>
                <div class="input-group-append">
                    <input type="text" id="inputNote" placeholder="insert Note" />
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" id="addValues">entrer valeurs</button>
                </div>
            </div>
        </form>

        <h2 class="text-center">Tableau des notes</h2>
        <table class="table table-dark table-striped" id="tableList">
            <thead>
              <tr>
                <th scope="col">Nom </th>
                <th scope="col">Prenom</th>
                <th scope="col">Matières</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody>
            <!-- Vos tâches seront ici -->
            </tbody>
        </table>
    </div>

    <!-- Inclure le lien vers le fichier JavaScript -->
    <script type="module" src="./Js/main.js"></script>
</body>

</html>
