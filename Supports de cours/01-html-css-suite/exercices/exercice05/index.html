<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Responsive A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="modal">
            <img src="./assets/img/dog_hearing.png" alt="Dog Hearing">
            <div class="modal-body">
                <div class="modal-text">
                    <h2>What do you say?</h2>
                    <p>Subscribe now to our special customers newsletter and never miss a chance to buy our new products at day one!</p>
                </div>
                <div class="modal-form">
                    <input type="text" placeholder="Enter your email...">
                    <button>Subscribe</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
